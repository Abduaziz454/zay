{% extends 'base.html' %}

{% block main %}

<h2 class="text-center mt-5 ">Профиль: {{ profile.username }}</h2>
<div class="container mb-5 ">
    <div class="row">
        <div class="col-auto" style="font-size: 20px">
            <p>Имя Пользователя: {{ profile.first_name }}</p>
            <p>Фамилия: {{ profile.last_name }}</p>
            <p>Логин: {{ profile.username }}</p>
            <p>Email: {{ profile.email }}</p>
        </div>
        <a href="{% url 'logout' %}" class="btn btn-success">Logout</a>
    </div>
</div>

{% endblock main %}

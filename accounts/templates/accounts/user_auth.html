{% extends 'accounts_base.html' %}


{% block main %}
<div class="container" style="margin-top: 60px; margin-bottom: 200px;">
    <div class="row justify-content-center mb-5">
        <div class="col-6">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                            type="button" role="tab" aria-controls="login" aria-selected="true">Authorisation
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                            type="button" role="tab" aria-controls="register" aria-selected="false">Registration
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <h3 class="text-center mt-2 mb-3">Entry</h3>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {{ login_form }}
                        <button type="submit" class="btn btn-primary">Enter</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <h3 class="text-center mt-2 mb-3">Registration</h3>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
